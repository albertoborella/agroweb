{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container" style="width:60%">
    <div class="card card-primary">
        <div class="card-header">
            Registrar nueva alimento
        </div>

    </div>
</div>

    alert_jqueryconfirm();  
  </script>
{% endblock %}
