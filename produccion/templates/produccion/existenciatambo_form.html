{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container" style="width:60%">
    <div class="card card-primary">
        <div class="card-header">
            Registrar existencia diaria de animales
        </div>
        <div class="card-body">
            <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-flat btn-block">Registrar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
